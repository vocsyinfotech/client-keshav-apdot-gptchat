dev_dependencies:
  #  flutter pub run change_app_package_name:main com.chatbot.ai
  change_app_package_name: ^1.1.0
  flutter_launcher_icons: ^0.11.0

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/Logo/app_launcher.jpg"
  #  min_sdk_android: 21 # android min sdk min:16, default 21

  #  flutter_app_name: ^0.1.0
  #
  #flutter_app_name:
  #  name: "AdBot"

  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/
    - assets/Logo/
    - assets/icon/
    - assets/icon/chat.png


  #  assets/cocogo/Cocogoose Pro-trial.ttf

  fonts:
    - family: Cocogoose Pro-trial
      fonts:
        - asset: assets/cocogo/Cocogoose Pro-trial.ttf