name: chatBot
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.5.1+6

environment:
  sdk: '>=2.18.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  #for payment using google in app purchases
  in_app_purchase: ^3.1.1
  cupertino_icons: ^1.0.2
  flutter_screenutil: ^5.5.4
  get: ^4.6.5
  flutter_svg:
  logger: ^1.1.0
  http: ^0.13.4
  get_storage:
  google_fonts:
  simple_animations: ^5.0.0+3
  flutter_spinkit: ^5.1.0
  speech_to_text: ^6.1.1
  flutter_tts: ^3.6.3
  animator: ^3.2.0
  firebase_auth: ^4.2.5
  google_mobile_ads: ^2.3.0
  google_sign_in: ^5.4.3
  facebook_audience_network: ^1.0.1
  saver_gallery: ^1.0.5
  permission_handler: ^10.2.0
  device_info_plus: ^8.0.0
